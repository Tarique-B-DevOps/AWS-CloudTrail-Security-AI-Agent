version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    image: aws-cloudtrail-agent:latest
    container_name: aws-cloudtrail-agent
    ports:
      - "8888:8888"
    environment:
      - BYPASS_TOOL_CONSENT=true
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - BEDROCK_MODEL_REGION=${BEDROCK_MODEL_REGION}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID}
      - STRANDS_AGENT_VERSION=v1.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    image: aws-cloudtrail-agent-webapp:latest
    container_name: aws-cloudtrail-agent-webapp
    ports:
      - "8501:8501"
    environment:
      - STRANDS_AGENT_API_BASE=http://agent:8888
      - STRANDS_AGENT_VERSION=v1.0.0
      - STRAND_AGENT_RUNTIME="Docker Compose"
    depends_on:
      agent:
        condition: service_healthy

networks:
  default:
    name: aws-cloudtrail-network
